<div class="login">
  <div class="wrapper">
    <form [formGroup]="fromGroup" (ngSubmit)="login()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" formControlName="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" formControlName="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn" (click)="login()">Login</button>
    </form>
  </div>
</div>
