<div class="card">
  <div class="card-header">Ajouter un vehicule</div>
  <div class="card-body">
    <form [formGroup]="formGroup" (ngSubmit)="addCar()" enctype="multipart/form-data">
      <div class="form-group mb-3">
        <label for="marque">Marque :</label>
        <input type="text" class="form-control" id="marque" placeholder="Enter Marque" formControlName="marque" required />
      </div>

      <div class="form-group">
        <label for="modele">Modele :</label>
        <input type="text" class="form-control" id="modele" placeholder="Enter Modele" formControlName="modele" required />
      </div>

      <div class="form-group">
        <label for="annee">Annee :</label>
        <input type="number" class="form-control" id="annee" placeholder="Enter Annee" formControlName="annee" required />
      </div>

      <div class="form-group">
        <label for="image1">First Image</label>
        <input type="file" class="form-control" id="image1" (change)="onFileSelect($event, 'image1')" required />
      </div>
      <div *ngIf="previewImage1" class="mt-3">
        <img [src]="previewImage1" alt="" width="100%" height="auto" />
      </div>

      <div class="form-group">
        <label for="image2">Second Image</label>
        <input type="file" class="form-control" id="image2" (change)="onFileSelect($event, 'image2')" required />
      </div>
      <div *ngIf="previewImage2" class="mt-3">
        <img [src]="previewImage2" alt="" width="100%" height="auto" />
      </div>

      <div class="form-group">
        <label for="image3">Third Image</label>
        <input type="file" class="form-control" id="image3" (change)="onFileSelect($event, 'image3')" required />
      </div>
      <div *ngIf="previewImage3" class="mt-3">
        <img [src]="previewImage3" alt="" width="100%" height="auto" />
      </div>

      <div class="form-group">
        <label for="disponible">Disponible :</label>
        <input type="text" class="form-control" id="disponible" placeholder="true or false" formControlName="disponible" required />
      </div>

      <div class="form-group">
        <label for="prixParJour">Prix (jour) :</label>
        <input type="text" class="form-control" id="prix" placeholder="Entre Prix" formControlName="prixParJour" required />
      </div>

      <div class="form-group">
        <label for="proprietaireName">Proprietaire :</label>
        <input type="text" class="form-control" id="proprietaire" placeholder="Entre Proprietaire" formControlName="proprietaireName" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-light" style="background-color: rgba(146, 195, 238, 0.597); border-radius: 0.5rem;">
          Enregistrer
        </button>
        <button type="button" class="btn btn-light" style="background-color: rgba(255, 0, 0, 0.597); border-radius: 0.5rem;" (click)="onCancel()">
          Annuler
        </button>
      </div>
    </form>
    <div class="p-5"></div>
  </div>
</div>
