<div class="card">
  <!-- En-tête de la carte -->
  <div class="card-header">Ajouter un produit</div>

  <div class="card-body">
    <form >
      <!-- Product Name Field -->
      <div class="form-group mb-3">
        <label for="nomproduit">Nom produit :</label>
        <input type="text" class="form-control" id="nomproduit" placeholder="Enter nom produit" formControlName="name" required />
        </div>


      <div class="form-group">
        <label for="prix">Prix unitaire :</label>
        <input
          type="text"
          class="form-control"
          id="prix"
          placeholder="Enter prix "
          formControlName="oldPrice"
          required

        />
      </div>

      <!-- Champ pour le remise -->
      <div class="form-group">
        <label for="remise" >Prix remise :</label>
        <input
          type="number"
          class="form-control"
          id="remise"
          placeholder="Enter remise"
          formControlName="price"
          required
        />
      </div>

       <!-- Champ pour la date de début -->

        <!-- Champ pour l'image -->
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file"
               class="form-control"
               id="image"
               required />
      </div>

      <!-- Display the selected image -->
      <div  class="mt-3">
      </div>

      <!-- Champ pour le service -->
      <div class="form-group">
        <label for="description">Description :</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Entre description"
          formControlName="description"
          required

        />
      </div>



      <!-- Champ pour le numéro de téléphone -->
      <div class="form-group">
        <label for="description">Coler :</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Entre coler"
          formControlName="color"
          required

        />
      </div>

      <div class="form-group">
        <label for="description">Taille :</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Entre taille"
          formControlName="size"
          required

        />
      </div>

      <!-- Boutons pour Enregistrer et Annuler -->
      <div class="d-flex justify-content-between">
        <button 
        type="submit"
        class="btn btn-light"
        style="background-color: rgba(146, 195, 238, 0.597); border-radius: 0.5rem;">
          Enregistrer
        </button>
        <button
          type="button"
          class="btn btn-light"
          style="background-color: rgba(255, 0, 0, 0.597); border-radius: 0.5rem;"
        >
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
